name: Build and Deploy to CloudFront

concurrency:
  group: ${{ github.event.repository.name }}-build-n-deploy-${{ github.event.pull_request.number }}
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      # =====
      # Setup
      # =====
      instance_type:
        type: string
        default: "xlarge"
        required: false
      node_version:
        type: string
        # If set to '' version will be extracted from .nvmrc file
        default: "16"
        required: false
      node_options:
        type: string
        required: false
      package_manager:
        type: string
        default: "yarn"
        required: false
      # =====
      # Build
      # =====
      build_command:
        type: string
        default: "yarn build"
        required: false
      cache_build:
        type: boolean
        default: false
        required: false
      build_dir:
        type: string
        default: "./dist"
        required: false
      # ===========
      # Source maps
      # ===========
      send_source_maps:
        type: boolean
        default: false
        required: false
      sentry_org:
        type: string
        default: "restream-io"
        required: false
      sentry_project:
        type: string
        default: ""
        required: false
      sentry_release_version:
        type: string
        default: "1.0.0"
        required: false
      datadog_release_version:
        type: string
        default: "1.0.0"
        required: false
      # ======
      # Deploy
      # ======
      s3_bucket_name:
        type: string
        required: true
      invalidate_cloudfront_cache:
        type: boolean
        default: true
        required: false
    secrets:
      sentry_auth_token:
        required: false
      datadog_api_key:
        required: false

jobs:
  build:
    name: Build and upload to cloudfront
    runs-on: ["self-hosted", "${{ inputs.instance_type }}", "prod"]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        timeout-minutes: 1

      - name: Setup Node
        uses: actions/setup-node@v3
        timeout-minutes: 5
        with:
          node-version: ${{ inputs.node_version }}
          node-version-file: '.nvmrc'
          cache: ${{ inputs.package_manager }}

      - name: Install dependencies
        run: ${{ (inputs.package_manager == yarn') && 'npm install -g yarn && yarn install --frozen-lockfile' || 'npm ci' }}
        timeout-minutes: 10

      - name: Cache build
        if: inputs.cache_build
        timeout-minutes: 5
        uses: actions/cache@v2
        with:
          path: node_modules/.cache/
          key: build-cache-${{ (inputs.package_manager == yarn') && 'yarn.lock' || 'package-lock.json' }}-${{ github.ref }}

      - name: Build
        run: ${{ inputs.build_command }}
        timeout-minutes: 15
        env:
          COMMIT_HASH: ${{ github.sha }}
          NODE_OPTIONS: ${{ inputs.node_options }}

      - name: Upload source maps to Sentry
        if: inputs.send_source_maps
        uses: getsentry/action-release@v1.2.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.sentry_auth_token }}
          SENTRY_ORG: ${{ inputs.sentry_org }}
          SENTRY_PROJECT: ${{ inputs.sentry_project }}
        timeout-minutes: 5
        with:
          environment: ${{ (github.ref == 'refs/heads/master') && 'production' || 'staging' }}
          # We do not use Github integration, hence it will always fail
          set_commits: 'skip'
          version: ${{ inputs.sentry_release_version }}

      - name: Upload source maps to DataDog (old version)
        if: inputs.send_source_maps
        run: npm run datadog-ci -- sourcemaps upload ${{ inputs.build_dir }} --service=${{ github.event.repository.name }} --release-version=${{ inputs.datadog_release_version }} --minified-path-prefix=/
        timeout-minutes: 5
        env:
          DATADOG_API_KEY: ${{ secrets.datadog_api_key }}

      - name: Deploy to CloudFront
        if: github.ref == 'refs/heads/master'
        timeout-minutes: 15
        run: |
          npm run remove-sourcemaps
          cd ${{ inputs.build_dir }}
          aws s3 cp . "s3://${{ inputs.s3_bucket_name }}" --recursive --no-progress

      - name: Invalidate CloudFront cache
        if: ${{ (inputs.invalidate_cloudfront_cache) && (github.ref == 'refs/heads/master') }}
        timeout-minutes: 5
        env:
          ORIGIN: ${{ inputs.s3_bucket_name }}.s3.amazonaws.com
        run: |
          echo "DISTRIBUTIONS=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[*].{id:Id,origin:Origins.Items[0].Id}[?origin=='${{ env.ORIGIN }}'].id" \
            --output text \
          )" >> $GITHUB_ENV

          for id in $DISTRIBUTIONS; do
            aws cloudfront create-invalidation --distribution-id $id --paths "/*"
          done
