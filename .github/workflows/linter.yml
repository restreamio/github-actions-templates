---
name: "Yaml linter"

on: push

jobs:
  linter:
    name: "Linter"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
        timeout-minutes: 1

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        timeout-minutes: 1
        with:
          file_or_dir: ./.github/workflows/*.yaml
          config_file: .yamllint.yaml
